<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-image/iron-image.html">

<link rel="import" href="./potato-menu.html">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400" rel="stylesheet">

<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html"></head><body>&gt;
<link rel="import" href="./potato-home.html">

<dom-module id="text-a-potato-app">
	<template>
		<style>
			:host {
				display: block;
				width: 100vw;
				overflow-x: hidden;
			}
			
	
			
			potato-menu {
				max-width: 1200px;
				margin: 0 auto;
			}
			
			.container,
			iron-pages,
			neon-animated-pages {
				max-width: 1200px;
				margin: 0 auto;
			}
			
			neon-animated-pages {
				height: 100vh;
			}
			
			h1 {
				font-family: 'Amatic SC', cursive;
				font-size: 100px;
				letter-spacing: 5px;
				display: flex;
				align-items: center;
				justify-content: center;
				margin: 0;
				position: relative;
				top: 20px;
				z-index: -1;
			}
			
			@media (max-width: 767px) {
				h1 {
					font-size: 40px;
				}
			}
		</style>

		<app-location route="{{route}}"></app-location>


		<app-route route="{{route}}" pattern="/:page" data="{{pageData}}" tail="{{subroute}}"></app-route>

		<potato-menu route="{{route}}"></potato-menu>

		<div class="container">
			<div>
				<h1>TEXT-A-P
					<img class="logo-potato" src="../assets/logo-potato.jpg">TATO
				</h1>
			</div>

		</div>


		<neon-animated-pages id="pages" role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible" entry-animation="fade-in-animation" exit-animation="fade-out-animation" class="flex">
			<div name="/">
				<potato-home></potato-home>

			</div>
			<div name="please-explain">EXPLAIN</div>
			<div name="send-a-potato">SEND</div>
			<div name="examples">EXAMPLES</div>
			<div name="faqs">FAQs</div>
			<div name="contact">CONTACT</div>
			<div name="shop">SHOP</div>
		</neon-animated-pages>


		<br><br>

	</template>

	<script>Polymer({is:"text-a-potato-app",properties:{route:{observer:"_routeChanged",notify:!0},page:{type:String,value:"/",reflectToAttribute:!0,notify:!0}},attached:function(){this.route.path||this.set("route.path","/")},_routeChanged:function(){console.log(this.route.path.split("/")[1]),this.route.path.split("/")[1]?this.page=this.route.path.split("/")[1]:this.page="/"}});</script>
</dom-module></body></html>
