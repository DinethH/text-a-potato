<dom-module id="text-a-potato-app">
	<template>
		<style>
			:host {
				display: block;
				width: 100vw;
				overflow-x: hidden;
				@apply(--layout-fit);
			}
			
			potato-menu {
				max-width: 1200px;
				margin: 0 auto;
			}
			
			.container,
			iron-pages,
			neon-animated-pages {
				max-width: 1200px;
				margin: 0 auto;
			}
			
			neon-animated-pages {
				height: 100vh;
				//padding-bottom: 64px;
			}
			
			h1 {
				font-family: 'Amatic SC', cursive;
				font-size: 100px;
				letter-spacing: 5px;
				display: -webkit-box;
				display: -ms-flexbox;
				display: flex;
				-webkit-box-align: center;
				-ms-flex-align: center;
				align-items: center;
				-webkit-box-pack: center;
				-ms-flex-pack: center;
				justify-content: center;
				margin: 0;
				position: relative;
				top: 20px;
				z-index: -1;
				font-weight: bold;
			}
			
			potato-home {
				margin-top: -10px;
			}
			
			@media (max-width: 767px) {
				h1 {
					font-size: 40px;
				}
				potato-home {
					margin-top: 0;
				}
			}
		</style>
		



		<content></content>



	</template>

	<script>
    Polymer({

      is: 'text-a-potato-app',

      properties: {
		route: {
			observer: '_routeChanged',
			notify: true
		},
		page: {
			type: String,
			value: '/',
			reflectToAttribute: true,
			notify: true
		},
		menuItems: {
			notify: true,
			observer: '_menuItemsChanged'
		}
      },
	   attached: function () {
        if (!this.route.path) {
          this.set('route.path', '/');
        }
		
      },
		_routeChanged: function() {
			console.log(this.route.path.split('/')[1]);
			if (this.route.path.split('/')[1]) {
				this.page = this.route.path.split('/')[1];
			} else {
				this.page = '/';
			}

			
		}

    });
  </script>
</dom-module>
