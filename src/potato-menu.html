<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="potato-menu">
    <template>
        <style>
            :host {
                display: block;
            }

            ul li {
                list-style-type: none;
            }

            ul a {
              flex: 1;
            }

            a {
                text-decoration: none;
            }

            a {
              width: 100%;
              color: rgba(52, 34, 22, 1);
              transition: all 0.33s ease-in-out;
              display: flex;
              justify-content: center;
              align-items: flex-end;



            }

            li {
                padding: 8px;
                text-transform: uppercase;
                font-size: 27px;
                font-family: 'Amatic SC', cursive;
                font-weight: 700;
                width: 100%;
                text-align: center;
                display: flex;
                height: 100%;
                justify-content: center;
                align-items: center;
                transition: all 0.33s ease-in-out;

            }

            li:hover {
                background-color: rgba(52, 34, 22, 1);
                color: white;
            }

            li.active {
                background-color: rgba(52, 34, 22, 1);
                color: white;
            }

            .active+span {
                content: "";
                display: none;
                width: 0;
                height: 0;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-top: 10px solid rgba(52, 34, 22, 1);
                margin: 0 auto;
            }
            .border-faker {
                display: block;
                border-bottom: 1px solid rgba(52, 34, 22, 1);
                width: 50px;
                margin-bottom: 10px;
            }
            #toggleMenuButton {
              transition: all 0.33s ease-in-out 0.33s;
            }
            @media (min-width: 768px) {
              ul {
                  display: flex;
                  justify-content: center;
              }
              li {
                //margin: 16px;
                margin-bottom: 0;
              }
              a {
                //margin: 8px;
                margin-bottom: 0;
              }
              .active+span {
                display: inline-block;
                position: absolute;
                    margin-top: 11px;
              }
              nav {
                border-bottom: 1px solid rgba(52, 34, 22, 1);
              }
              .close-button, #toggleMenuButton {
                display: none;
              }
              nav {
                display: block;
                transform: translateY(0);
              }
            }
            @media (max-width: 767px) {
              nav {
                transform: translateY(-500px);
                transition: transform 0.33s ease-in-out;
              }
            }
            #toggleMenuButton {
              position: absolute;
              opacity: 1;
            }

        </style>

        <paper-icon-button id="toggleMenuButton" on-tap="showMenu" icon="menu" menuOpened="{{menuOpened}}"></paper-icon-button>
        <nav id="nav">
            <ul>
                <a href="">
                    <li class="active">Text-a-potato</li>
                    <span></span>
                </a>
                <a href="">
                    <li>Please explain</li>
                    <span></span>
                </a>
                <a href="">
                    <li>Send a potato</li>
                    <span></span>
                </a>
                <a href="">
                    <li>Examples</li>
                    <span></span>
                </a>
                <a href="">
                    <li>FAQs</li>
                    <span></span>
                </a>
                <a href="">
                    <li>Contact</li>
                    <span></span>
                </a>
                <a href="">
                    <li>Shop</li>
                    <span></span>
                </a>
                <a class="close-button">
                  <paper-icon-button id="closeMenuButton" on-tap="closeMenu" icon="close"></paper-icon-button>
                </a>
            </ul>
        </nav>

    </template>

    <script>
    Polymer({

      is: 'potato-menu',

      properties: {

      },
      showMenu: function () {
        this.$.toggleMenuButton.style.opacity = "0";
        this.$.nav.style.transform =  "translateY(0)";
      },
      closeMenu: function () {
        this.$.toggleMenuButton.style.opacity = "1";
        this.$.nav.style.transform =  "translateY(-500px)";
      }

    });
  </script>
</dom-module>
